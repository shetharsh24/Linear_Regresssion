<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width:100%; height:100%; margin-top:50px">
                <div class="card-header" style="text-align:center">
                    <h2>Bangalore House Price Predictor</h2>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">

                        <div class="row">

                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Select the location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                     {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter BHK</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter bhk">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center; margin-top:20px">
                                <label><b>Enter SQFT</b></label>
                                <input type="text" class="form-control" id="sq ft" name="sq ft" placeholder="Enter square feet">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center; margin-top:20px">
                                <label><b>Enter Bathroom</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter bathroom">
                            </div>
                            <div class="col-md-12 form-group" style="margin-top:20px">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>

                        </div>
                    </form>
                    <br>

                    <div class="col-md-12" style="text-align:center">
                        <h4><span id="prediction"></span></h4>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function form_handler(event)
        {
            event.preventDefault();
        }
        function send_data()
        {
            document.querySelector('form').addEventListener("submit", form_handler);

            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";


            xhr.onreadystatechange = function(){
                if(xhr.readystate == XMLHttpRequest.Done){
                    document.getElementById("prediction").innerHTML = "Prediction: â‚¹ "+xhr.responseText;
                }
            }

            xhr.onLoad = function(){};
            xhr.send(fd);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
